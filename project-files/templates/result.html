<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body style="text-align: center; padding: 50px; background-color: #f0f2f5; font-family: Arial, sans-serif;">

    <h1 style="color: #3b5998;">Prediction Result</h1>

    {% if prediction_text %}
        <p style="font-size: 24px; color: #333;">{{ prediction_text }}</p>
    {% elif error_message %}
        <p style="font-size: 24px; color: red;">{{ error_message }}</p>
    {% else %}
        <p style="font-size: 20px; color: #888;">No result available.</p>
    {% endif %}

    <br><br>
    <a href="/" style="font-size: 18px; color: #3b5998; text-decoration: underline;">Go Back</a>

</body>
</html>
