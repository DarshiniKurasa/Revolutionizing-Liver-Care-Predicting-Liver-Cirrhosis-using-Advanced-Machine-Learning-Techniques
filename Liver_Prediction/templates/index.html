<!DOCTYPE html>
<html>
<head>
    <title>Liver Cirrhosis Prediction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #box{
             background-color: #ffffff;     /* White box */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  width: 350px;
        }
        #button{
            padding: 10px 20px;
    background-color: #ff0011;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
        }
        #button:hover{
background-color: #d66e75;
        }
       
    </style>
</head>
<body style="
background-color: skyblue;

"><center><div id="box">
    <h2>Enter Patient Details</h2>
    <form action="/predict" method="POST">
        <label>Age:</label><br>
        <input type="text" name="Age"><br><br>

        <label>Quantity of Alcohol Consumption:</label><br>
        <input type="text" name="Quantity_of_alcohol_consumption"><br><br>

        <label>Diabetes Result (yes/no):</label><br>
        <input type="text" name="Diabetes_Result"><br><br>

        <label>Blood Pressure (e.g., 120/80):</label><br>
        <input type="text" name="Blood_pressure"><br><br>

        <label>Hemoglobin:</label><br>
        <input type="text" name="Hemoglobin"><br><br>

        <label>PCV:</label><br>
        <input type="text" name="PCV"><br><br>

        <label>Polymorphs:</label><br>
        <input type="text" name="Polymorphs"><br><br>

        <label>Lymphocytes:</label><br>
        <input type="text" name="Lymphocytes"><br><br>

        <label>Platelet Count:</label><br>
        <input type="text" name="Platelet_Count"><br><br>

        <label>Indirect Bilirubin:</label><br>
        <input type="text" name="Indirect"><br><br>

        <label>Total Protein:</label><br>
        <input type="text" name="Total_Protein"><br><br>

        <label>Albumin:</label><br>
        <input type="text" name="Albumin"><br><br>

        <label>Globulin:</label><br>
        <input type="text" name="Globulin"><br><br>

        <label>AG Ratio:</label><br>
        <input type="text" name="AG_Ratio"><br><br>

        <label>AL Phosphatase:</label><br>
        <input type="text" name="AL_Phosphatase"><br><br>

        <label>USG Abdomen (yes/no):</label><br>
        <input type="text" name="USG_Abdomen"><br><br>

        <input type="submit" id="button" value="Predict">
    </form></div></center>
</body>
</html>
